{% extends "base.html" %}
{% block content %}


<!--<form action="/view?project={{projectID}}" method="post">-->
	<div class="form-group row">
		<label for="example-text-input" class="col-xs-2 col-form-label">Title:</label>
		<div class="col-xs-10">
			{{projectData[1]}}
		</div>
	</div>
	<div class="form-group row">
		<label for="example-text-input" class="col-xs-2 col-form-label">Descrption:</label>
		<div class="col-xs-10">
			{{projectData[2]}}
		</div>
	</div>
	<div class="form-group row">
		<label for="example-text-input" class="col-xs-2 col-form-label">Start Date:</label>
		<div class="col-xs-10">
			{{projectData[3]}}
		</div>
	</div>
	<div class="form-group row">
		<label for="example-text-input" class="col-xs-2 col-form-label">End Date:</label>
		<div class="col-xs-10">
			{{endDate}}
		</div>
	</div>
	<div class="form-group row">
		<label for="example-text-input" class="col-xs-2 col-form-label">Target Fund:</label>
		<div class="col-xs-10">
			{{projectData[5]}}
		</div>
	</div>
	<div class="form-group row">
		<label for="example-text-input" class="col-xs-2 col-form-label">Fund Raised:</label>
		<div class="col-xs-10">
			{{fund}}
		</div>
	</div>
	<form class="form-inline" action="/contribute?project={{projectID}}&amp;user={{user}}" method="post">
		
	    	<label for="example-text-input" class="col-xs-2 col-form-label">Amount:</label>
	    	<div class="input-group">
	      		<div class="input-group-addon">$</div>
	      		<input type="number" class="form-control" id="exampleInputAmount" placeholder="Amount">
	  		</div>
	  		<button type="submit" class="btn btn-primary">Contribute</button>
	  
	</form>

{% endblock %}
