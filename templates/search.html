{% extends "base.html" %}
{% block content %}

<link href="../static/search.css" rel="stylesheet">

<div class="row marketing">
    <div class="col-lg-12">
        <div class="container">
			<div class="row">	
    			<div class="input-group" id="adv-search">
    				<form id="mainForm" action="/search" method="post">
        				<input type="text" class="form-control" id="mainSearch" name="mainSearch" placeholder="Search for project" />
        			</form>
    				<div class="input-group-btn">
    					<div class="btn-group" role="group">
							<div class="dropdown dropdown-lg">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
								<div class="dropdown-menu dropdown-menu-right" role="menu">

									<!--Form class-->
									<form class="form-horizontal" role="form" action="/search" method="post">
										
										<div class="form-group">
											<label for="contain">Keywords</label>
											<input class="form-control" id="keyword" name="keyword" type="text" />
										</div>
										<div class="form-group">
											<label for="contain">Owner</label>
											<input class="form-control" id="owner" name="owner" type="text" />
										</div>
										<div class="form-group">
											<label for="contain">Fund Target</label>
											<input class="form-control" id="amount" name="amount" type="number" min="0" />
										</div>
										<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
									</form>
								</div>
							</div>
							<button type="submit"  form="mainForm" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
						</div>
            		</div>
        		</div>
      		</div>

      		{{msg}}
      		<br/>
      		<table class="table table-hover" {{hide}}>
            	<thead>
                    <tr>
                        <th>Title</th>
                        <th>Owner</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Fund Target</th>
                        <th>View Project</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data,endDate in projectData %}
                        <tr>
                            <th scope="row">{{data[1]}}</th>
                            <td>{{data[6].title()}}</td>
                            <td>{{data[3]}}</td>
                            <td>{{endDate}}</td>
                            <td align="center">{{data[5]}}</td>
                            <td><a href="/view?project={{data[0]}}">View</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

    			
		</div>
	</div>  
</div>
{% endblock %}
