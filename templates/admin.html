{% extends "base.html" %}
{% block content %}
    <div class="row marketing">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Fund Target</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data, endDate in projectData %}
                        <tr>
                            <th scope="row">{{data[1]}}</th>
                            <td>{{data[3]}}</td>
                            <td>{{endDate}}</td>
                            <td align="center">{{data[5]}}</td>
                            <td><a href="/edit?project={{data[0]}}">Edit</a></td>
                            <td><a href="/delete?project={{data[0]}}" onclick="return confirm('Delete Project?')">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        
    </div>
{% endblock %}
