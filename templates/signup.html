{% extends "base.html" %}
{% block content %}
    <link href="../static/signin.css" rel="stylesheet">
   

    <div class="container">

      <form class="form-signin" action="/validateSignup" method="post">
        <h2 class="form-signin-heading">Sign Up</h2>
    
        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
        <label for="inputPassword1" class="sr-only">Password</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required>
        <label for="inputPassword2" class="sr-only">Retype Password</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Retype Password" required>

        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <br/>

        {% if alert == 'success' %}
            <font color="green">{{msg}}</font>
        {% else %}
            <font color="red">{{msg}}</font>
        {% endif %}
      
        
      </form>

    </div> <!-- /container -->
{% endblock %}
